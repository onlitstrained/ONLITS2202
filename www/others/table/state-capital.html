<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State-Capital</title>
    <style>
        table {
            border: 1px red solid;
        }

        td {
            border: 1px red solid;
            padding: 5px;
            margin: 0px;
        }

        th {
            border: 1px red solid;
            padding: 5px;
            margin: 0px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h1>Indian States and Their Capitals</h1>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>State</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Andhra Pradesh</td>
                <td>Amravati</td>
            </tr>
            <tr>
                <td>Arunachal Pradesh</td>
                <td>Itanagar</td>
            </tr>
            <tr>
                <td>Assam</td>
                <td>Dispur</td>
            </tr>
            <tr>
                <td>Bihar</td>
                <td>Patna</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
